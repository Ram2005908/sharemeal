<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find NGOs - ShareMeal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="find-ngo.css" rel="stylesheet">
    <link href="navbar.css" rel="stylesheet">
    <script src="navbar.js" defer></script>
</head>
<body>
    <div class="page-header">
        <div class="container">
            <h1>Find NGOs</h1>
            <p class="lead">Connect with verified organizations in your area</p>
        </div>
    </div>

    <section class="ngo-search-section">
        <div class="container">
            <div class="search-filters">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="search-box">
                            <i class="bi bi-search"></i>
                            <input type="text" class="form-control" id="searchInput" placeholder="Search by name or location...">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="category-filters">
                            <button class="btn btn-filter active" data-filter="all">All NGOs</button>
                            <button class="btn btn-filter" data-filter="food">Food Collection</button>
                            <button class="btn btn-filter" data-filter="money">Monetary Donation</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-lg-7">
                    <div class="row g-4" id="ngoList">
                        <!-- NGO cards will be dynamically inserted here -->
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="map-container">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script src="find-ngo.js"></script>
</body>
</html>
