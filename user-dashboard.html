<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - ShareMeal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="styles.css" rel="stylesheet">
    <link href="navbar.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky">
                    <div class="text-center mb-4">
                        <img src="assets/images/logo.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#overview">
                                <i class="bi bi-house-door me-2"></i>
                                Overview
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#donations">
                                <i class="bi bi-heart me-2"></i>
                                My Donations
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#profile">
                                <i class="bi bi-person me-2"></i>
                                Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#notifications">
                                <i class="bi bi-bell me-2"></i>
                                Notifications
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="dashboard-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="h2">Welcome Back, <span id="userName">John!</span></h1>
                        <button class="btn btn-primary">
                            <i class="bi bi-plus-circle me-2"></i>New Donation
                        </button>
                    </div>
                </div>

                <!-- Stats Section -->
                <div class="row g-4 mb-4">
                    <div class="col-12 col-sm-6 col-xl-3">
                        <div class="stat-card">
                            <div class="icon">
                                <i class="bi bi-gift"></i>
                            </div>
                            <h3>Total Donations</h3>
                            <div class="number">24</div>
                            <div class="trend">
                                <i class="bi bi-arrow-up"></i> 12% this month
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-xl-3">
                        <div class="stat-card">
                            <div class="icon">
                                <i class="bi bi-people"></i>
                            </div>
                            <h3>People Helped</h3>
                            <div class="number">156</div>
                            <div class="trend">
                                <i class="bi bi-arrow-up"></i> 8% this month
                            </div>
                        </div>
                    </div>
                    <!-- Add more stat cards as needed -->
                </div>

                <!-- Recent Donations -->
                <div class="donations-table">
                    <div class="d-flex justify-content-between align-items-center p-4 border-bottom">
                        <h2 class="h5 mb-0">Recent Donations</h2>
                        <a href="#" class="text-decoration-none">View All</a>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Amount/Quantity</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Mar 15, 2024</td>
                                    <td>Food</td>
                                    <td>25 meals</td>
                                    <td><span class="status-badge status-completed">Completed</span></td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary">View Details</button>
                                    </td>
                                </tr>
                                <!-- Add more rows as needed -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
