<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Relief Coordination - ShareMeal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="disaster-relief.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</head>
<body>
    <!-- Include your navbar here -->

    <div class="container-fluid mt-4">
        <!-- Emergency Alert Banner -->
        <div class="alert alert-danger alert-dismissible fade show emergency-alert" role="alert">
            <div class="d-flex align-items-center">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <strong>Emergency Alert:</strong>
                <span class="ms-2" id="emergencyMessage">Flood relief needed in Maharashtra region</span>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <!-- Relief Map -->
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Disaster Relief Map</h5>
                        <div class="btn-group">
                            <button class="btn btn-outline-primary active" data-view="all">All</button>
                            <button class="btn btn-outline-primary" data-view="active">Active</button>
                            <button class="btn btn-outline-primary" data-view="urgent">Urgent</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="reliefMap" class="relief-map"></div>
                    </div>
                </div>

                <!-- Active Relief Efforts -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Active Relief Efforts</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Location</th>
                                        <th>Type</th>
                                        <th>Status</th>
                                        <th>Requirements</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="reliefTable">
                                    <!-- Relief efforts will be added here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Relief Actions -->
            <div class="col-lg-4">
                <!-- Quick Actions -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#donateModal">
                                <i class="bi bi-heart-fill"></i> Donate for Relief
                            </button>
                            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#volunteerModal">
                                <i class="bi bi-people-fill"></i> Volunteer
                            </button>
                            <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#requestModal">
                                <i class="bi bi-plus-circle-fill"></i> Request Aid
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Recent Updates -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Recent Updates</h5>
                    </div>
                    <div class="card-body">
                        <div class="relief-updates" id="reliefUpdates">
                            <!-- Updates will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="donateModal">
        <!-- Add donation form -->
    </div>

    <div class="modal fade" id="volunteerModal">
        <!-- Add volunteer form -->
    </div>

    <div class="modal fade" id="requestModal">
        <!-- Add aid request form -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="disaster-relief.js" type="module"></script>
</body>
</html>
