<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Analytics - ShareMeal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5 pt-5">
        <div class="row">
            <!-- Summary Cards -->
            <div class="col-md-3 mb-4">
                <div class="card analytics-card">
                    <div class="card-body">
                        <h6 class="text-muted">Total Donations</h6>
                        <h2 id="totalDonations">0</h2>
                        <div class="trend up">
                            <i class="bi bi-arrow-up"></i>
                            <span id="donationTrend">0%</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3 mb-4">
                <div class="card analytics-card">
                    <div class="card-body">
                        <h6 class="text-muted">Total Amount</h6>
                        <h2 id="totalAmount">₹0</h2>
                        <div class="trend up">
                            <i class="bi bi-arrow-up"></i>
                            <span id="amountTrend">0%</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3 mb-4">
                <div class="card analytics-card">
                    <div class="card-body">
                        <h6 class="text-muted">Success Rate</h6>
                        <h2 id="successRate">0%</h2>
                        <div class="trend">
                            <span id="successTrend">No change</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3 mb-4">
                <div class="card analytics-card">
                    <div class="card-body">
                        <h6 class="text-muted">Average Donation</h6>
                        <h2 id="avgDonation">₹0</h2>
                        <div class="trend">
                            <span id="avgTrend">Calculate...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="col-md-8 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Donation Trends</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Donation Types</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="typeChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Recent Activity</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Type</th>
                                        <th>Amount</th>
                                        <th>Status</th>
                                        <th>Impact</th>
                                    </tr>
                                </thead>
                                <tbody id="recentActivity"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="analytics.js" type="module"></script>
</body>
</html>
