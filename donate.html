<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <title>Donate - ShareMeal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="styles.css" rel="stylesheet">
    <link href="navbar.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navbar.js" defer></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="js/donation.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link href="styles.css" rel="stylesheet">
        <link href="navbar.css" rel="stylesheet">
        <link href="auth.css" rel="stylesheet">
        <script src="navbar.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Make a Donation</h3>
                    </div>
                    <div class="card-body">
                        <form id="donationForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">Donation Type</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="type" id="foodDonation" value="food" checked>
                                    <label class="btn btn-outline-primary" for="foodDonation">Food Donation</label>
                                    
                                    <input type="radio" class="btn-check" name="type" id="moneyDonation" value="money">
                                    <label class="btn btn-outline-primary" for="moneyDonation">Money Donation</label>
                                </div>
                            </div>

                            <!-- Food Donation Form -->
                            <div id="foodForm">
                                <div class="mb-3">
                                    <label class="form-label">Food Type</label>
                                    <input type="text" class="form-control" name="foodType" required>
                                </div>
                                
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">Quantity</label>
                                        <input type="number" class="form-control" name="quantity" required>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Unit</label>
                                        <select class="form-select" name="unit">
                                            <option value="kg">Kilograms</option>
                                            <option value="items">Items</option>
                                            <option value="meals">Meals</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Expiry Date</label>
                                    <input type="date" class="form-control" name="expiryDate" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Pickup Location</label>
                                    <textarea class="form-control" name="address" rows="2" required></textarea>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Preferred Pickup Time</label>
                                    <div class="row">
                                        <div class="col">
                                            <input type="datetime-local" class="form-control" name="pickupTimeFrom" required>
                                        </div>
                                        <div class="col">
                                            <input type="datetime-local" class="form-control" name="pickupTimeTo" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Images</label>
                                    <input type="file" class="form-control" name="images" multiple accept="image/*">
                                </div>
                            </div>

                            <!-- Money Donation Form -->
                            <div id="moneyForm" style="display: none;">
                                <div class="mb-3">
                                    <label class="form-label">Amount (INR)</label>
                                    <input type="number" class="form-control" name="amount" min="1">
                                </div>

                                <div class="mb-3 text-center payment-qr" style="display: none;">
                                    <h4>Scan QR Code to Pay</h4>
                                    <img src="assets/images/payment_qr.jpg" alt="Payment QR Code" class="img-fluid" style="max-width: 300px;">
                                    <p class="mt-3">After payment, click submit to complete your donation.</p>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Additional Notes</label>
                                <textarea class="form-control" name="description" rows="3"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Submit Donation</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="donate.js" type="module"></script>
    <button onclick="testPayment()" style="display: none;" id="testPaymentBtn">Test Payment</button>
</body>
</html>
