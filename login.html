<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - ShareMeal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link href="styles.css" rel="stylesheet">
        <link href="navbar.css" rel="stylesheet">
        <link href="auth.css" rel="stylesheet">
        <script src="navbar.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
<body>
    <div class="container mt-5 pt-5">
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <img src="share_meal-removebg.png" alt="ShareMeal Logo" class="auth-logo">
                    <h2>Welcome Back</h2>
                    <p>Login to your ShareMeal account</p>
                </div>
                
                <form id="loginForm" class="auth-form needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback">
                            Please enter your password.
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="password-reset.html" class="text-primary">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    
                    <div class="auth-links mt-3">
                        <span>Don't have an account?</span>
                        <a href="signup.html">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/validation.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
