<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ShareMeal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="styles.css" rel="stylesheet">
    <link href="navbar.css" rel="stylesheet">
    <link href="auth.css" rel="stylesheet">
    <script src="navbar.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5 pt-5">
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <img src="share_meal-removebg.png" alt="ShareMeal Logo" class="auth-logo">
                    <h2>Create Account</h2>
                    <p>Join ShareMeal to make a difference</p>
                </div>
                <form id="signupForm" class="auth-form" novalidate>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" required>
                        <div class="invalid-feedback">Please enter your full name.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required>
                        <div class="invalid-feedback">Please enter a valid phone number.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback">Password must be at least 8 characters long.</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmPassword" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback">Passwords do not match.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">User Type</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="userType" id="donor" value="donor" checked>
                            <label class="form-check-label" for="donor">Donor</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="userType" id="ngo" value="ngo">
                            <label class="form-check-label" for="ngo">NGO Representative</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Account</button>
                    <div class="auth-links mt-3">
                        <span>Already have an account?</span>
                        <a href="login.html">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
